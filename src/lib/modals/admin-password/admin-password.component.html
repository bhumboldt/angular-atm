<div class="flex flex-col p-16">
  <h2 mat-dialog-title>Admin Password</h2>
  <div mat-dialog-content class="flex flex-col align-items-center">
    <p>Enter the admin password below</p>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="passwordControl" />
      <mat-error
        *ngIf="passwordControl.touched && passwordControl.errors?.['required']"
      >
        Password is a required field
      </mat-error>
    </mat-form-field>
  </div>

  <div class="flex align-items-center justify-content-between">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="passwordControl.invalid" (click)="submit()">Submit</button>
  </div>
</div>
