<button mat-flat-button class="mode-switch-button" color="accent" [routerLink]="['/', 'public']">Public ATM</button>

<div class="flex justify-content-center align-items-center h-100">
  <mat-card class="admin-container">
    <mat-card-header>
      <mat-card-title>
        ATM Restock
      </mat-card-title>
      <mat-card-subtitle>
        Enter an amount for any units that you would like to add to the current stock
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="flex flex-col">
      <app-restock-form
        class="mt-16"
        [form]="restockForm"
      ></app-restock-form>
      <div class="flex justify-content-between">
        <button mat-flat-button [routerLink]="['..', 'overview']">Done</button>
        <button mat-flat-button color="primary" (click)="submit()">Submit</button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
