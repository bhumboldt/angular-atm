<mat-icon class="mode-switch-button" color="accent" matTooltip="ATM Interface" [routerLink]="['/', 'public']">payments</mat-icon>

<div class="flex justify-content-center align-items-center h-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        ATM Restock
      </mat-card-title>
      <mat-card-subtitle>
        Enter an amount for any units that you would like to add to the current stock
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="flex flex-col">
      <app-restock-form
        class="mt-16"
        [form]="restockForm"
        (submitted)="submit()"
      ></app-restock-form>
      <div class="flex justify-content-between">
        <button mat-flat-button [routerLink]="['..', 'overview']">Done</button>
        <button mat-flat-button [disabled]="restockForm.pristine || restockForm.invalid" color="primary" (click)="submit()">Submit</button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
