<form [formGroup]="form" (keyup.enter)="submitted.emit()" class="flex flex-col">
  <div id="restock-form">
    <app-restock-form-field [control]="$100" dollarAmount="100" />
    <app-restock-form-field [control]="$50" dollarAmount="50" />
    <app-restock-form-field [control]="$20" dollarAmount="20" />
    <app-restock-form-field [control]="$10" dollarAmount="10" />
    <app-restock-form-field [control]="$5" dollarAmount="5" />
    <app-restock-form-field [control]="$1" dollarAmount="1" />
  </div>
</form>
