<div class="flex flex-col">
  <h3 class="mat-subtitle-1">Transactions</h3>

  <div class="flex flex-col table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let withdrawal">{{ withdrawal.date | date:'MM/dd/YYYY HH:mm:ss' }}</td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let withdrawal">{{ withdrawal.message }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
  ></mat-paginator>
</div>
