<div class="flex flex-col">
  <div class="flex justify-content-between align-items-center">
    <h3 class="mat-subtitle-1">Available Funds</h3>

    <button mat-flat-button color="primary" [routerLink]="['..', 'restock']">Restock</button>
  </div>

  <div id="funds-overview-container" class="flex mt-16">
    <div class="flex mb-16" *ngFor="let fund of funds">
      <span class="mat-body">${{ fund.unit + ':'  }}</span> <span style="margin-left: 8px" class="mat-body">{{ fund.unitAmount }} units left</span>
    </div>
  </div>

</div>
