<div class="flex align-items-center justify-content-center h-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Angular ATM
      </mat-card-title>
      <mat-card-subtitle>
        Enter a whole dollar amount to withdraw. Max amount is $2000.00
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="flex align-items-center justify-content-center mt-16 mb-16 ">
        <mat-form-field class="mr-16">
          <mat-label>Withdrawal Amount</mat-label>
          <input [formControl]="withdrawAmountControl" matInput type="number" />
          <mat-error
            *ngIf="withdrawAmountControl.touched && withdrawAmountControl.errors?.['required']"
          >Withdrawal amount is required</mat-error>
          <mat-error
            *ngIf="withdrawAmountControl.touched && withdrawAmountControl.errors?.['invalidInteger']"
          >Withdrawal amount must be a whole number greater than 0</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="withdrawAmountControl.invalid" (click)="withdraw()">Withdraw</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
