<mat-icon class="mode-switch-button" color="accent" matTooltip="Admin Interface" (click)="showAdminPasswordModal()">settings</mat-icon>

<div class="flex align-items-center justify-content-center h-100">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Bank of Benny ATM
      </mat-card-title>
      <mat-card-subtitle>
        Enter a whole dollar amount to withdraw. Max amount is $2000.00
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="mt-16 mb-16">
        <app-withdraw-form-field [control]="withdrawAmountControl" (submitted)="withdraw()" />
      </div>
      <div class="flex justify-content-end">
        <button mat-flat-button color="primary" [disabled]="withdrawAmountControl.invalid" (click)="withdraw()">Withdraw</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
